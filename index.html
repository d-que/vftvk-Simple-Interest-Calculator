y<!DOCTYPE html>
<title>Web App - Simple Interest Calculator </title>

<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <table style="width:100%">
        <tr><td>Amount</td> <td><input type="number"  id="principal"> </td> </tr>
        <tr><td>Interest Rate</td> <td> <input type="range" min="0" max="20" value="3.5", step="0.25" class="slider" id="rate", onchange="updateRate()">  <span id="rate_val">3.5%</span><br/> 
        <tr><td>No. of Years</td> <td> <select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option selected value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select></td> </tr>
        <tr><td><button onclick="compute()">Compute Interest</button></td> <td></td> </tr>
    </table>
    <span id="result"></span><br>
    
    <footer>
        &#169; Everyone Can Get Rich 
    </footer>
</div>
</html>
