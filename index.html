<!DOCTYPE html>
<title>Web App - Simple Interest Calculator </title>

<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  <br/>
        Interest Rate <input type="range" min="0" max="20" value="3.5", step="0.25" class="slider" id="rate">  <span id="rate_val">3.5%</span><br/> 
        No. of Years <select id="years">
            <option value="1">1</option>
            <option value="2">1</option>
            <option value="3">1</option>
            <option value="4">1</option>
            <option selected value="5">1</option>
            <option value="6">1</option>
            <option value="7">1</option>
            <option value="8">1</option>
            <option value="9">1</option>
            <option value="10">1</option>
        </select><br/>
        Interest : <span id="result"></span><br>

        <button onclick="compute()">Compute Interest</button>
    </div>
    <footer>
        &#169; This Calculator belongs to Daniel Quetschlich
    </footer>
</html>
